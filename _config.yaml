permalink: /insights/:title/
destination: ./_site
source: ./

url: "https://italai.landofsharks.com"

description: "Your site description here"

# Do not publish legacy raster assets; only WebP should ship in the build artifacts.
exclude:
  - "assets/images/**/*.jpg"
  - "assets/images/**/*.jpeg"
  - "assets/images/**/*.png"
  # - "assets/images/**/*.gif"
  - "scripts"

social:
  twitter: https://x.com/_italai
  linkedin: https://www.linkedin.com/company/italai/

markdown: kramdown
kramdown:
  toc_levels: 2..5
  math_engine: null
  math_output: latex
sass:
  style: compressed
  
safe: false
plugins:
  - jekyll-sitemap
  - jekyll-seo-tag

insights_manifest:
  per_page: 12
  output_dir: assets/data/insights
  per_category: true
  ndjson: true