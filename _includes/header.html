<nav class="navbar">
  <a class="logo" href="/">
    <img class="logo" src="/assets/logo.svg" alt="ItalAI">
  </a>

  <ul class="nav-links">
    <li><a href="/about" {% if page.url contains "/about" %}class="active"{% endif %}>About</a></li>
    <li><a href="/work" {% if page.url contains "/work" %}class="active"{% endif %}>What We Do</a></li>
    <li><a href="/roadmap" {% if page.url contains "/roadmap" %}class="active"{% endif %}>What's Next</a></li>
    <li><a href="/insights" {% if page.url contains "/insights" %}class="active"{% endif %}>Insights</a></li>
  </ul>

  <!-- CTA for desktop -->
  <a href="#contact" class="cta-button desktop-cta" style="margin-left: auto;">Get in Touch</a>

  <button class="hamburger" aria-label="Toggle menu">
    <span></span>
    <span></span>
    <span></span>
  </button>
  <div class="overlay"></div>
  <div class="mobile-nav">
    <ul>
      <li><a href="/" {% if page.url == "/" %}class="active"{% endif %}>Home</a></li>
      <li><a href="/about" {% if page.url contains "/about" %}class="active"{% endif %}>About</a></li>
      <li><a href="/work" {% if page.url contains "/work" %}class="active"{% endif %}>What We Do</a></li>
      <li><a href="/roadmap" {% if page.url contains "/roadmap" %}class="active"{% endif %}>What's Next</a></li>
      <li><a href="/insights" {% if page.url contains "/insights" %}class="active"{% endif %}>Insights</a></li>
    </ul>
    <a href="#contact" class="cta-button">Get in Touch</a>
  </div>
</nav>
<script>
const hamburger = document.querySelector('.hamburger');
const navLinks = document.querySelector('.mobile-nav');
const overlay = document.querySelector('.overlay');

function toggleMenu() {
  hamburger.classList.toggle('active');
  navLinks.classList.toggle('active');
  overlay.classList.toggle('active');
  document.body.classList.toggle('no-scroll'); // Prevent body scroll
}

hamburger.addEventListener('click', toggleMenu);
overlay.addEventListener('click', toggleMenu);

// Close menu when clicking a link
document.querySelectorAll('.mobile-nav a').forEach(link => {
  link.addEventListener('click', toggleMenu);
});
</script>
