other:
  - name: Guido Maria D'Amely di Melendugno
    role: Post-Doc Research Associate
    bio: Guido M. D'Amely di Melendugno is a postdoctoral researcher at the PINlab research group in the Department of Computer Science at Sapienza University of Rome. His research focuses on deep learning, with a particular interest in computer vision and hyperbolic learning. He is currently working on generative models for video, online mistake detection, and hierarchical image-text alignment. Passionate about both research and teaching, he enjoys sharing complex AI concepts in a clear and accessible way. 